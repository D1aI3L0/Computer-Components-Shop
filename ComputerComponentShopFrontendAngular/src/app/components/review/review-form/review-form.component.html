<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit' : 'Add' }} Review</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Client</mat-label>
          <mat-select formControlName="client" type="number" required>
            <mat-option *ngFor="let client of clients" [value]="client">
              {{ client.name }} {{ client.surname }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reviewForm.get('client')?.hasError('required')">
            Client is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Product</mat-label>
          <mat-select formControlName="product" type="number" required>
            <mat-option *ngFor="let product of products" [value]="product">
              {{ product.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reviewForm.get('product')?.hasError('required')">
            Product is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Review</mat-label>
          <textarea matInput formControlName="review" required></textarea>
          <mat-error *ngIf="reviewForm.get('review')?.hasError('required')">
            Review is required.
          </mat-error>
          <mat-error *ngIf="reviewForm.get('review')?.hasError('maxlength')">
            Review cannot exceed 500 characters.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">
          {{ isEditMode ? 'Save' : 'Add' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
