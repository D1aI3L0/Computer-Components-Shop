<div class="review-list-container">
    <button mat-raised-button color="primary" (click)="addNewReview()">
      Add New Review
    </button>
  
    <table mat-table [dataSource]="reviews">
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let review">
          {{ review.client.name }} {{ review.client.surname }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let review">
          {{ review.product.name }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef>Review</th>
        <td mat-cell *matCellDef="let review">{{ review.review }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let review">
          <button mat-icon-button color="primary" (click)="editReview(review.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteReview(review.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
