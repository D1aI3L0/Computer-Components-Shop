<div class="motherboard-list-container">
  <div class="navigation-buttons">
    <button mat-raised-button color="primary" (click)="addNewMotherboard()">
      Add New Motherboard
    </button>
    <button mat-raised-button color="primary" (click)="goToHome()">
      Go to home page
    </button>
  </div>
  <table mat-table [dataSource]="motherboards">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let motherboard">{{ motherboard.id }}</td>
      </ng-container>

      <ng-container matColumnDef="memory_slots">
          <th mat-header-cell *matHeaderCellDef>Memory Slots</th>
          <td mat-cell *matCellDef="let motherboard">{{ motherboard.memorySlots }}</td>
      </ng-container>

      <ng-container matColumnDef="chipset">
          <th mat-header-cell *matHeaderCellDef>Chipset</th>
          <td mat-cell *matCellDef="let motherboard">{{ motherboard.chipset }}</td>
      </ng-container>

      <ng-container matColumnDef="form_factor">
          <th mat-header-cell *matHeaderCellDef>Form Factor</th>
          <td mat-cell *matCellDef="let motherboard">{{ motherboard.formFactor }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let motherboard">
            <button mat-icon-button color="primary" (click)="editMotherboard(motherboard.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMotherboard(motherboard.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
