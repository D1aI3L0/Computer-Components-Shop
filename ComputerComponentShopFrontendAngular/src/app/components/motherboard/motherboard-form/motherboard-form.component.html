<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit' : 'Add' }} Motherboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="motherboardForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Memory Slots</mat-label>
        <input matInput formControlName="memorySlots" type="number" required />
        <mat-error *ngIf="motherboardForm.get('memorySlots')?.hasError('required')">
          Memory slots are required.
        </mat-error>
        <mat-error *ngIf="motherboardForm.get('memorySlots')?.hasError('min')">
          Memory slots must be at least 1.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Chipset</mat-label>
        <input matInput formControlName="chipset" required />
        <mat-error *ngIf="motherboardForm.get('chipset')?.hasError('required')">
          Chipset is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Form Factor</mat-label>
        <input matInput formControlName="formFactor" required />
        <mat-error *ngIf="motherboardForm.get('formFactor')?.hasError('required')">
          Form factor is required.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="motherboardForm.invalid">
        {{ isEditMode ? 'Save' : 'Add' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
