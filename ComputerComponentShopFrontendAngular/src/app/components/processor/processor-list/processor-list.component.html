<div class="processor-list-container">  
  <button mat-raised-button color="primary" (click)="addNewProcessor()">
    Add New Processor
  </button>
  
  <table mat-table [dataSource]="processors">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let processor">{{ processor.id }}</td>
    </ng-container>

    <ng-container matColumnDef="threads_count">
      <th mat-header-cell *matHeaderCellDef>Threads Count</th>
      <td mat-cell *matCellDef="let processor">{{ processor.threadsCount }}</td>
    </ng-container>

    <ng-container matColumnDef="clock_frequency">
      <th mat-header-cell *matHeaderCellDef>Clock Frequency</th>
      <td mat-cell *matCellDef="let processor">{{ processor.clockFrequency | decimal }}</td>
    </ng-container>

    <ng-container matColumnDef="max_frequency">
      <th mat-header-cell *matHeaderCellDef>Max Frequency</th>
      <td mat-cell *matCellDef="let processor">{{ processor.maxFrequency | decimal}}</td>
    </ng-container>

    <ng-container matColumnDef="cpu_count">
      <th mat-header-cell *matHeaderCellDef>CPU Count</th>
      <td mat-cell *matCellDef="let processor">{{ processor.cpuCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let processor">
        <button mat-icon-button color="primary" (click)="editProcessor(processor.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProcessor(processor.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
