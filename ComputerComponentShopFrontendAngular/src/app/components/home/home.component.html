<div class="home-container">
    <h1>Welcome to Our Shop!</h1>
    <p>Explore our wide range of products, manage orders, and leave reviews.</p>
  
    <div class="navigation-buttons">
      <button mat-raised-button color="primary" routerLink="/products">
        View Products
      </button>
      <button mat-raised-button color="accent" routerLink="/orders">
        View Orders
      </button>
      <button mat-raised-button color="warn" routerLink="/reviews">
        View Reviews
      </button>
    </div>
  
    <div class="features">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Products</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Browse and manage our extensive catalog of products.</p>
        </mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-header>
          <mat-card-title>Orders</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Track and manage customer orders with ease.</p>
        </mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-header>
          <mat-card-title>Reviews</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Read and manage customer reviews for our products.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
