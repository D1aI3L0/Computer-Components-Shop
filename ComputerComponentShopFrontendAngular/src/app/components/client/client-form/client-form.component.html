<mat-card>
  <mat-card-header>
    <mat-card-title>{{ clientId ? 'Edit' : 'Add' }} Client</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="clientForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required />
        <mat-error *ngIf="clientForm.get('surname')?.hasError('required')">
          Surname is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Patronymic</mat-label>
        <input matInput formControlName="patronymic" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress" required />
        <mat-error *ngIf="clientForm.get('emailAddress')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="clientForm.get('emailAddress')?.hasError('email')">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" required />
        <mat-error *ngIf="clientForm.get('phoneNumber')?.hasError('required')">
          Phone number is required.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
        {{ clientId ? 'Save' : 'Add' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
